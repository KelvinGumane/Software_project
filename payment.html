<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style/card.css">
    <link rel="stylesheet" href="style/shopheader.css">

</head>
<body>
    <header class="head">
        <div> JM's SHOP 

        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            
        </div>
        <nav>
       
       
            <div class="nav_bar" >
                 
                <ul>
                    <li>
                        <a href="./main.html" >Home</a>
                    </li>
                    
                    
                    <li>
                        <a href="">Support</a>
                    </li>
                    <li>
                        <a href=""> About US</a>
                    </li>
                </ul>
                
            </div>
        </nav>
    </header>

	<main>
        <div class="container">
            <div class="left">
                <p>Payment methods</p>
                <hr style="border:1px solid #ccc; margin: 0 15px;">
                <div class="methods">
                    <div onclick="doFun()" id="tColorA" style="color: greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow;"></i> Payment by card</div>
                </div>
                <hr style="border:1px solid #ccc; margin: 0 15px;">
            </div>
            <div class="center">
                <p>Visa,Master or Union pay</p>
                <hr style="border:1px solid #ccc; margin: 0 15px;">
                <div class="card-details">
                    <form>
                        <p>Card number</p>
                        <div class="c-number" id="c-number">
                            <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                            <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                        </div>
                        <div class="c-details">
                            <div>
                                <p>Expiry date</p>
                                <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                            </div>
                            <div>
                                <p>CVV</p>
                                <div class="cvv-box" id="cvv-box">
                                    <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                                    <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="email">
                            <p>Email</p>
                            <input type="email" placeholder="example@email.com" id="email" required>
                        </div>
                        <button>PAY NOW</button>
                    </form>
                </div>
            </div>

            </div>
        
        </div>
    </main>

 

	<script src="js/card.js"></script>
</body>
</html>
