<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/mainstyle.css">
    <link rel="stylesheet" href="style/mediaqueries.css">
    <script src="js/script.js"></script>

</head>
<body>
    <main>
        <section  id="registration">
            <div id="images">

            </div>
            <div id="regform">
                <p>
                    <h1>Login</h1>
                </p>
            </div>
            
               <div id="formulario">
                   
                   <form action="" method="post" id="loginform" onsubmit=" return validateForm()">
                      <div class="campo">
                          <p>
                              <label for="iusername">Name:</label>
                              <input type="text"name="fname" id="username"  maxlength="10" required placeholder=" Please input your name">
                          </p>
                           <p>
                               <label for="isurname">Surname:</label>
                               <input type="text" name="fsurname" id="surname" maxlength="10" required placeholder=" Please input your Surname">
                           </p>
                           <p>
                               <label for="iemail">Email:</label>
                               <input type="text" name="femail" id="email" required placeholder="Please input your email">
                           </p>
                           <p>
                               <label for="ipass">Password:</label>
                               <input type="text" name="fpassword" id="password" minlength="8" maxlength="15" placeholder="Please input your password">
                           </p>
                      </div>
                      <div id="submit" class="submit">
                    
                            <input type="button" value="Login" onsubmit=" return login()">
                         
                    </div>
                        <a href="passrec.html" class="botao" >

                                   Password Recover                     

                        </a>

                   </form>
               
            

                

                </div>
                
                
                

            </form>
        </section>
    </main>
</body>
</html>
