<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recover Page</title>
    <link rel="stylesheet" href="style/loginstyle.css">
    <link rel="stylesheet" href="style/loginmediaqueries.css">
   

</head>
<body>
    <main>
        <section  id="registration">
            <div id="images">

            </div>
            <div id="regform">
                <p>
                    <h1>Password Recover</h1>
                </p>
            </div>
            
               <div id="formulario">
                   
                   <form action="" method="post" id="myform">
                      <div class="campo">
                          <p>
                              <label for="iusername">Name:</label>
                              <input type="text"name="fname" id="username"  maxlength="10" required placeholder=" Please input your name">
                          </p>
                           <p>
                               <label for="isurname">Surname:</label>
                               <input type="text" name="fsurname" id="surname" maxlength="10" required placeholder=" Please input your Surname">
                           </p>
                           <p>
                               <label for="iemail">Email:</label>
                               <input type="text" name="femail" id="email" required placeholder="Please input your email">
                           </p>
                           <p>
                    
                           </p>
                      </div>
                      <div id="submit" class="submit">
                    
                            <input type="submit" value="Recover" onsubmit="return validateform ()">
                         
                    

                   </form>
               
            

                

                </div>
                
                
                

            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
